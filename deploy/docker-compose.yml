services:
  # ── API Server ──
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    restart: always
    env_file: .env
    environment:
      - PORT=5000
      - NODE_ENV=production
    networks:
      - internal

  # ── Socket Server ──
  socket:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.socket
    restart: always
    env_file: .env
    environment:
      - PORT=5001
      - NODE_ENV=production
      - API_URL=http://api:5000/api
    networks:
      - internal

  # ── Caddy Reverse Proxy (auto-SSL) ──
  caddy:
    image: caddy:2-alpine
    restart: always
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    depends_on:
      - api
      - socket

volumes:
  caddy_data:
  caddy_config:

networks:
  internal:
