<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBasket - Reset</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2DD4BF, #34D399);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    h1 { color: #14B8A6; margin-bottom: 16px; font-size: 24px; }
    p { color: #666; margin-bottom: 24px; line-height: 1.6; }
    .status {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .status.working { background: #FEF3C7; color: #92400E; }
    .status.done { background: #D1FAE5; color: #065F46; }
    .status.error { background: #FEE2E2; color: #991B1B; }
    button {
      background: #14B8A6;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:disabled { background: #9CA3AF; cursor: not-allowed; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>איפוס SmartBasket</h1>
    <p>הדף הזה ינקה את כל הנתונים השמורים ויפתור בעיות טעינה.</p>
    <div id="status" class="status working">מוכן לאיפוס</div>
    <button id="resetBtn" onclick="resetAll()">אפס עכשיו</button>
  </div>

  <script>
    async function resetAll() {
      const status = document.getElementById('status');
      const btn = document.getElementById('resetBtn');

      btn.disabled = true;
      btn.innerHTML = 'מאפס...<span class="spinner"></span>';
      status.className = 'status working';
      status.textContent = 'מנקה Service Workers...';

      try {
        // 1. Unregister ALL service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const reg of registrations) {
            await reg.unregister();
          }
          status.textContent = 'נוקו ' + registrations.length + ' Service Workers';
        }

        // 2. Clear ALL caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const name of cacheNames) {
            await caches.delete(name);
          }
          status.textContent = 'נוקו ' + cacheNames.length + ' מטמונים';
        }

        // 3. Clear localStorage
        localStorage.clear();
        status.textContent = 'נוקה localStorage';

        // 4. Clear sessionStorage
        sessionStorage.clear();
        status.textContent = 'נוקה sessionStorage';

        // 5. Clear IndexedDB (if exists)
        if ('indexedDB' in window) {
          const databases = await indexedDB.databases();
          for (const db of databases) {
            if (db.name) indexedDB.deleteDatabase(db.name);
          }
        }

        // Success!
        status.className = 'status done';
        status.textContent = 'הכל נוקה בהצלחה!';
        btn.textContent = 'עובר לאפליקציה...';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = '/?t=' + Date.now();
        }, 1500);

      } catch (error) {
        status.className = 'status error';
        status.textContent = 'שגיאה: ' + error.message;
        btn.disabled = false;
        btn.textContent = 'נסה שוב';
      }
    }

    // Auto-run on load for convenience
    setTimeout(() => {
      resetAll();
    }, 500);
  </script>
</body>
</html>
