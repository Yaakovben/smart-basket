  <!-- Instant background to prevent white flash -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2DD4BF, #34D399);
      min-height: 100%;
    }
    /* Remove background once app loads (set by React) */
    body.app-loaded {
      background: none;
    }
  </style>
  </head>
  <body>
    <!-- Initial loading state - WhatsApp style: icon first, spinner after 5s -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2DD4BF, #34D399);
      gap: 16px;
      z-index: 9999;
      overflow: hidden;
    ">
      <!-- App Icon - Basket with checkmark (inline SVG for instant display) -->
      <svg width="120" height="120" viewBox="0 0 64 64" style="filter: drop-shadow(0 12px 32px rgba(0,0,0,0.2)); animation: pulse 2s ease-in-out infinite;">
        <rect width="64" height="64" rx="16" fill="rgba(255,255,255,0.25)"/>
        <g fill="white">
          <path d="M18 26 L22 44 C22 46 23 47 25 47 L39 47 C41 47 42 46 42 44 L46 26 Z" opacity="0.95"/>
          <path d="M22 26 C22 26 22 20 32 20 C42 20 42 26 42 26" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M26 32 L30 36 L38 28" stroke="#2DD4BF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </svg>

      <!-- App Name -->
      <div style="color: white; font-size: 24px; font-weight: 700; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        SmartBasket
      </div>

      <!-- Delayed spinner - only shows after 5 seconds -->
      <div id="delayed-spinner" style="
        width: 28px;
        height: 28px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        opacity: 0;
        margin-top: 8px;
        animation: spin 0.8s linear infinite, fadeIn 0.3s ease forwards;
        animation-delay: 0s, 5s;
      "></div>

      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
