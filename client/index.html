  <!-- Force unregister old service workers (v2.0 migration) -->
  <script>
    (function() {
      var forceReset = location.search.indexOf('force-reset') > -1;
      var migrated = localStorage.getItem('sw_migrated_v2');
      if ((forceReset || !migrated) && 'serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          if (regs.length > 0 || forceReset) {
            var unregisterAll = regs.length > 0
              ? Promise.all(regs.map(function(r) { return r.unregister(); }))
              : Promise.resolve();
            unregisterAll.then(function() {
              if ('caches' in window) {
                caches.keys().then(function(names) {
                  Promise.all(names.map(function(n) { return caches.delete(n); })).then(function() {
                    localStorage.clear();
                    localStorage.setItem('sw_migrated_v2', '1');
                    if (forceReset) {
                      location.href = '/';
                    } else {
                      location.reload();
                    }
                  });
                });
              } else {
                localStorage.clear();
                localStorage.setItem('sw_migrated_v2', '1');
                if (forceReset) {
                  location.href = '/';
                } else {
                  location.reload();
                }
              }
            });
          }
        });
      }
    })();
  </script>

      gap: 16px;
      z-index: 9999;
      overflow: hidden;

        SmartBasket
      </div>

      <!-- Loading dots -->
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <style>
        .loading-dots {
          display: flex;
          gap: 6px;
          margin-top: 8px;
          opacity: 0;
          animation: showDots 0.3s ease-out 3s forwards;
        }

        .loading-dots span {
          width: 8px;
          height: 8px;
          background: rgba(255,255,255,0.8);
          border-radius: 50%;
          animation: dot 1.4s ease-in-out infinite;
          animation-delay: calc(3s + var(--i) * 0.2s);
        }

        .loading-dots span:nth-child(1) { --i: 0; }
        .loading-dots span:nth-child(2) { --i: 1; }
        .loading-dots span:nth-child(3) { --i: 2; }

        @keyframes showDots {
          to { opacity: 1; }
        }

        @keyframes dot {
          0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
          40% { transform: scale(1); opacity: 1; }
        }
      </style>
    </div>
